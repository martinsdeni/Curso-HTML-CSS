<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
    <style>
        mark {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase usamos <strong>Negrito</strong> </p>

    <h2>Italico</h2>
    <p>Nessa frase usamos <em>Italico</em> </p>

    <h2>Sublinhado</h2>
    <p>Nessa frase usamos <ins>Sublinhado</ins> </p>

    <h2>Marcador de Texto</h2>
    <p>Nessa frase usamos <mark>Marca-Texto</mark> </p>
 

</body>
</html>
