<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de Audio e Video</title>
</head>
<body>
    <h1>Reproduzindo Audios</h1>
    <audio src="midias/Dyalla.mp3" controls preload="metadata"></audio>
    <audio src="midias/Refresher.mp3" controls preload="metadata"></audio>

    <h1>Reproduzindo Videos</h1>
    <h3>Reproduzido Localmente</h3>
    <video src="midias/gatinho.mp4" controls height="400"></video>


    <h3>Reproduzindo Videos de Servidores Externos</h3>
    <iframe width="500" height="280" src="https://www.youtube.com/embed/2MZLkOvOXGo?si=Ye_JVKfX9piEH1LB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
